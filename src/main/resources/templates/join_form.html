<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Join</title>
</head>
<body>
<div class="container col-12 col-lg-4">
    <div class="px-4 py-5 mt-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">회원가입</h1>
    </div>

    <!-- 회원가입 영역 -->
    <main class="form-signin login-box w-100 m-auto">
        <form id="form" th:action="@{/user/join}" th:object="${userAccountRequest}" method="post">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <div class="input-group my-2">
                <div class="form-floating" id="box-id">
                    <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="아이디" autofocus>
                    <label for="username">아이디</label>
                </div>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control" th:field="*{password1}" id="password" name="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control" th:field="*{password2}" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 확인">
                <label for="passwordCheck">비밀번호 확인</label>
            </div>
            <div class="form-floating my-2">
                <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="이메일">
                <label for="email">이메일</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary w-100 py-2" type="submit">회원가입</button>
                <a th:href="@{/user/login}" class="btn btn-lg btn-success w-100 py-2">로그인</a>
                <a th:href="@{/post/list}" class="btn btn-lg btn-secondary w-100 py-2">메인</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
