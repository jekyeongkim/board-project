<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container">
  <h4 class="my-3 border-bottom pb-2">게시글 등록</h4>
  <form th:object="${postRequest}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요.">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea th:field="*{content}" class="form-control" placeholder="내용을 입력하세요." rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-2">게시글 등록</button>
  </form>
</div>
</html>
