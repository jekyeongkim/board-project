<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Login</title>
</head>
<body>
<div class="container col-12 col-lg-4">
    <div class="px-4 py-5 mt-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">로그인</h1>
    </div>

    <!-- 로그인 영역 -->
    <main class="form-signin login-box w-100 m-auto">
        <form id="form" th:action="@{/user/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="input-group my-2">
                <div class="form-floating" id="box-id">
                    <input type="text" name="username" id="username" class="form-control" placeholder="아이디">
                    <label for="username">아이디</label>
                </div>
            </div>
            <div class="form-floating my-2">
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-success w-100 py-2" type="submit">로그인</button>
                <a th:href="@{/user/join}" class="btn btn-lg btn-primary w-100 py-2">회원가입</a>
                <hr>
                <a href="/oauth2/authorization/kakao" class="d-flex justify-content-center">
                    <img src="/images/kakao-login.png" width="100%" alt="카카오 로그인" height="50px">
                </a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
